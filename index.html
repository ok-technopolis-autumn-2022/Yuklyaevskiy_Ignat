<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div>
      <h1>todos</h1>
      <div>
        <div>
          <form action="#">
            <input
              type="text"
              name="NewTask"
              placeholder="What needs to be done?"
            />
            <input type="submit" value="Внесение задания в список" />
          </form>
        </div>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="isDone" />
              HTML
            </label>
            <button>delete</button>
          </li>
          <li>
            <label>
              <input type="checkbox" name="isDone" />
              CSS
            </label>
            <button>delete</button>
          </li>
          <li>
            <label>
              <input type="checkbox" name="isDone" />
              JS
            </label>
            <button>delete</button>
          </li>
          <li>
            <label>
              <input type="checkbox" name="isDone" />
              JS tools
            </label>
            <button>delete</button>
          </li>
        </ul>
        <footer>
          <p>3 items left</p>
          <nav>
            <input
              aria-label="Показать все задания"
              type="radio"
              name="selector"
              value="All"
            />
            <input
              aria-label="Показать действующие задания"
              type="radio"
              name="selector"
              value="Active"
            />
            <input
              aria-label="Показать завершённые задания"
              type="radio"
              name="selector"
              value="Completed"
            />
          </nav>
          <button>Clear completed</button>
        </footer>
      </div>
    </div>
  </body>
</html>
